<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alexis — sitio personal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.6;margin:0;padding:0;background:#f7f7f8;color:#111}
    header{background:#0b72b9;color:white;padding:40px 20px;text-align:center}
    main{max-width:900px;margin:30px auto;padding:0 20px}
    .hero{background:white;border-radius:10px;padding:30px;box-shadow:0 6px 20px rgba(10,10,20,0.06)}
    .btn{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:8px;background:#0b72b9;color:white;text-decoration:none}
    footer{color:#666;text-align:center;padding:30px 10px;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1>Hola — soy Alexis</h1>
    <p>Mi sitio gratuito creado con GitHub Pages</p>
  </header>

  <main>
    <section class="hero">
      <h2>¿Qué hago?</h2>
      <p>Trabajo en ventas automotrices y también desarrollo proyectos personales como “Masón”.</p>
      <a class="btn" href="#contacto">Contactame</a>
    </section>

    <section id="contacto" style="margin-top:20px">
      <h3>Contacto</h3>
      <p>Email: tuemail@correo.com</p>
      <p>Instagram: @tuusuario</p>
    </section>
  </main>

  <footer>
    Hecho con ♥ — Sitio gratuito con GitHub Pages
  </footer>
</body>
</html>
